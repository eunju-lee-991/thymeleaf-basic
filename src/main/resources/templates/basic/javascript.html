<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 자바스크립트 인라인 사용 전 -->
<script>
 var username = [[${user.username}]];
 var age = [[${user.age}]];
 //자바스크립트 내추럴 템플릿
 var username2 = /*[[${user.username}]]*/ "test username";
 //객체 (user객체.toString())
 var user = [[${user}]];
</script>
<!-- 자바스크립트 인라인 사용 후 -->
<script th:inline="javascript">
// 알아서 username에 " " 붙여줌
 var username = [[${user.username}]];
 var age = [[${user.age}]];
 //자바스크립트 내추럴 템플릿... 타임리프 렌더링할 때 /* */ 안에 있는 값을 쓸 수 있게(그냥 파일을 열 때는 "test username" 값)
 var username2 = /*[[${user.username}]]*/ "test username";
 //객체 json으로 바꿔서 넣어줌
 var user = [[${user}]];
</script>

<script th:inline="javascript">
 [# th:each="user, stat : ${users}"]
 var user[[${stat.count}]] = [[${user}]];
 [/]
</script>

</body>
</html>
